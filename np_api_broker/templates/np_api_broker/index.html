<script type="text/javascript">
    function thirdPartySignin(event, url) {
      event.preventDefault();
      window.location.href = url;
    }
</script>
<button type="submit" class="button button-primary" onclick="thirdPartySignin(event, '/auth/login/LIOT/?auth_entry=login')">
    Sign in with {{ np_external_auth }}
</button>
